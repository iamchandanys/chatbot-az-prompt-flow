$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  chat_history:
    type: list
    is_chat_history: true
    default: []
  question:
    type: string
    is_chat_input: true
    default: who is virat kohli?
outputs:
  answer:
    type: string
    reference: ${chat.output}
    is_chat_output: true
nodes:
  - name: chat
    type: llm
    source:
      type: code
      path: chat.jinja2
    inputs:
      deployment_name: x-chatbot-gpt-4o-model
      max_tokens: 1000
      temperature: 0.7
      chat_history: ${inputs.chat_history}
      question: ${inputs.question}
    connection: x-chatbot-ai-service_aoai
    api: chat
